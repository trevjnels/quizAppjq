<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <img class="icon" alt="goofy picture of a skier wearing a halloween costume that makes it look like he is getting a piggy back ride, but the fella giving him the piggyback is just his pants." src="https://i.ebayimg.com/images/i/311974668454-0-1/s-l1000.jpg"></img>
    <span class="title">
      <h1>PowderHound Quiz</h1>
      <p>How well do you know gnarnia?</p>
    </span>

    <span class="progress">
      <h2 class="score"><span>Score:</span><span class="currentScore"> 4</span></h2>
      <h2 class="questionTrack"><span>Question:</span><span class="currentQuestion"> 5/8</span></h2>
      <span>
  </header>

  <div class="quiz">
    <legend>
      <h2 class="question">
        Who is the greatest skier in the world and is famous for making an entire ski video without snow?
      </h2>
    </legend>
    <form class="answers">
      <ul>
        <li class=" answer answer1">
          <button class="answer-select" type="submit" for="using answer 1">Candide Thovex</button>
        </li>
        <li class="answer answer2">
          <button class="answer-select" type="submit" for="using answer 2">Travice Rice</button>
        </li>
        <li class="answer answer3">
          <button class="answer-select" type="submit" for="using answer 3">Angel Collinson</button>
        </li>
        <li class="answer answer4">
          <button class="answer-select" type="submit" for="using answer 4">Tom Jones</button>
        </li>
      </ul>
    </form>
  </div>

  <div class="startover"><a href="index.html"><button for="start new quiz">Start New Quiz</button></a></div>




  <script src="script.js"></script>
</body>

</html>
